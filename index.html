<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/slideshow.css" />
    <title>11th Street Worldwide</title>
  </head>
  <body>
    <div id="root">
      <div id="landing">
        <nav id="navbar">
          <!--<span class="navbar-toggle" id="js-navbar-toggle"> <i class="fas fa-bars"></i> </span>-->
          <a href="/"><img src="assets/images/11thStreetLogoTransparent.png" id="nav-logo"/></a>
          <div id="toggle-container">
            <label for="nav-check">
              <div id="navbar-toggle">
                <div id="hamburger"><span></span> <span></span> <span></span></div>
                <div id="cross"><span></span> <span></span></div>
              </div>
            </label>
          </div>
          <ul class="main-nav" id="js-menu">
            <li><a href="pages/music.html" id="music-link" class="nav-links hidden">Music</a></li>
            <li>
              <a href="pages/videography.html" id="videography-link" class="nav-links hidden"
                >Videography</a
              >
            </li>
            <li>
              <a href="pages/lineup.html" id="lineup-link" class="nav-links hidden">Lineup</a>
            </li>
          </ul>
        </nav>
        <div id="about-us">
          <h1 id="title">11th Street Worldwide</h1>
          <img src="assets/images/11thStreetLogoTransparent.png" id="landing-logo" />
          <p id="about">
            <strong>The Creatorâ€™s Collective.</strong><br />
            Creative Agency devoted to inspire the masses to not think, just do.
          </p>
          <a id="view-work-btn" href="#work" onclick="playMusic()">View Our Work</a>
        </div>
      </div>
      <div id="work">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <audio id="musicSlide" autoplay loop>
              <source src="assets/audio/musicSlideAudio.mp4" />
            </audio>
            <img src="assets/images/musicSlide.jpg" style="width:100%" />
            <div class="text"><a id="music-caption" href="pages/music.html">View Music</a></div>
          </div>

          <div class="mySlides fade">
            <video
              id="videoSlide"
              type="video/mp4"
              width="100%"
              height="50%"
              playsinline
              autoplay
              loop
            >
              <source src="assets/videos/videoSlide.mp4" />
            </video>
            <div class="text">
              <a id="video-caption" href="pages/videography.html">View Videos</a>
            </div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
        </div>
      </div>
      <footer id="contact">
        <h1>Contact</h1>
        <p>Email: <strong>example@gmail.com</strong></p>
        <p>Instagram: <strong>@11thstreetworldwide</strong></p>
        <p>Twitter: <strong>@11thstworldwide</strong></p>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/scroll.js"></script>
    <script src="js/indexnavbar.js"></script>
    <script src="js/slideshow.js"></script>
  </body>
</html>
